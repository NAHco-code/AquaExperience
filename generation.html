    <body>
        <header>
            <h1>CSS Box Model</h1>
        </header>
        <main>
            <h2>Quick Review</h2>
            <p>
                Use an ELEMENT SELECTOR to make all the text inside of each “p” tag italic.
            </p>

            <p class="orange">
                Use a CLASS SELECTOR to make all the elements with this class name orange.
            </p>

            <p id="green-background">
                Use an ID SELECTOR to make the specific element with this id have a green background.
            </p>

            <h3>Box Model Basics</h3>
        </main>
